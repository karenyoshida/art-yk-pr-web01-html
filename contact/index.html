					<div class="header__sns sns">
						<ul class="sns__list">
							<li class="sns__item -twitter"><a href="https://twitter.com/Yuki_Jouet" target="_blank"><img src="../img/icn_twitter.svg" alt="twitter" class="loadSVG"></a></li>

						</ul>

		<div class="contents">
			<div class="wrap">
				<h2 class="contents__head"><span class="contents__head__inner">CONTACT</span></h2>
				
				<div class="contact">
					<ul class="contact__error">
						<li class="contact__error__item">「氏名」を入力してください</li>
						<li class="contact__error__item">「フリガナ」を入力してください</li>
						<li class="contact__error__item">「メールアドレス」を入力してください</li>
						<li class="contact__error__item">「お問い合わせ内容」を入力してください</li>
					<!--/.contact__error--></ul>
					<div class="contact__item -required">
						<h3 class="contact__head">氏名</h3>
						<p class="contact__txt"><input type="text" class="contact__input -name"></p>
					<!--/.contact__item--></div>
					<div class="contact__item -required">
						<h3 class="contact__head">フリガナ</h3>
						<p class="contact__txt"><input type="text" class="contact__input -kana"></p>
					<!--/.contact__item--></div>
					<div class="contact__item -required">
						<h3 class="contact__head">メールアドレス</h3>
						<p class="contact__txt"><input type="email" class="contact__input -email"></p>
					<!--/.contact__item--></div>
					<div class="contact__item -required">
						<h3 class="contact__head">お問い合わせ内容</h3>
						<p class="contact__txt"><textarea type="text" class="contact__textarea"></textarea></p>
					<!--/.contact__item--></div>
					<div class="contact__check">
						<label class="contact__checkbox">
							<input type="checkbox" class="contact__checkbox__item">
							送信前にチェックを入れてください
						</label>
					<!--/.contact__check--></div>
				<!--/.contact--></div>
				<div class="button">
					<button class="button__item -small"><span class="button__txt">内容確認</span></button>
					<!-- 下記のようにinputでもOKです
					<input type="submit" value="内容確認" class="button__item -small">
					<input type="button" value="内容確認" class="button__item -small">
					-->
				<!--/.button--></div>
